<!-- 题目搜索框开始 -->
<div class="qa-model">
  <el-tabs v-model="activeName" class="qaModel" @tab-click="removeCurRow()" height="">
    <!-- 问题tab -->
    <el-tab-pane label="选择问题" name="first">
      <QaForm></QaForm>
      <el-table :data="questionData" style="width: 100%" :show-header="false" class="question-table" height="calc(100vh - 210px)">
        <el-table-column type="selection" width="45"> </el-table-column>
        <el-table-column prop="value" label="问题"> 
          <template #default="scope">
            <el-tag size="small">问题</el-tag>
            {{scope.row.value}}
          </template>
        </el-table-column>
      </el-table>
    </el-tab-pane>

    <!-- 答复tab -->
    <el-tab-pane label="选择答复" name="second" disabled>
      <QaForm></QaForm>
    </el-tab-pane>

    <div>
      <el-drawer
        title="已选问答"
        :visible.sync="resultChoseDrawer"
        direction="rtl"
        size="50%"
        :append-to-body="true"
        class="qaChoseDrawer"
      >
        <qaTable :columns="selectTempList" @sendData="deleteRow"></qaTable>
      </el-drawer>
    </div>
  </el-tabs>
  <div class="qa-bottom">
    <span>共{{questionData.length}}个问题</span>
    <div class="right-funcs">
      <el-link type="primary">查看已选问答</el-link>
      <el-button type="primary" size="small">添加</el-button>
    </div>
  </div>
  
</div>
