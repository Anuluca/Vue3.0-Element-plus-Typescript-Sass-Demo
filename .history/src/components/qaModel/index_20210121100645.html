<!-- 题目搜索框开始 -->
<div class="qa-model">
  <el-tabs v-model="activeName" class="qaModel" @tab-click="removeCurRow()" >
    <!-- 问题tab -->
    <el-tab-pane label="选择问题" name="first">
      <QaForm></QaForm>
    </el-tab-pane>

    <!-- 答复tab -->
    <el-tab-pane label="选择答复" name="second" disabled>
      <QaForm></QaForm>
    </el-tab-pane>

    <div>
      <el-drawer
        title="已选问答"
        :visible.sync="resultChoseDrawer"
        direction="rtl"
        size="50%"
        :append-to-body="true"
        class="qaChoseDrawer"
      >
        <qaTable
          :columns="selectTempList"
          @sendData="deleteRow"
        ></qaTable>
      </el-drawer>
    </div>
  </el-tabs>
</div>
